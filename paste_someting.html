<script>
console.log("it's work55!")
document.addEventListener("paste", (event) => {
  event.preventDefault();
  //copy data from speadsheet and manipulate something
  let score_data = (event.clipboardData || window.clipboardData).getData("text");
  score_data = score_data.split("\n")
  score_data = score_data.toString().split("\t")
  score_data = score_data.toString().split(",")
  console.log('score_data', score_data)

  //creat arr for 40
  const score_data_40 = score_data.filter((score_data) => (score_data.length % 2) === 0)
  console.log('SCORE_DATA_40 ', score_data_40 )

  //creat arr for 10
  const score_data_10 = score_data
  .map((value, index) => ({ value, index })) // Create an array of objects containing value and index
  .filter(obj => obj.value % 2 === 0) // Filter objects with even values
  .map(obj => obj.index); // Extract the indices
  console.log('SCORE_DATA_10 ', score_data_10 )

  // find all other text inputs
  let allInputNode = document.querySelectorAll('input');
  let row_40, row_10
    for (let i = 0; i < allInputNode.length; i++) {
      let round = 13
      row_40 = 29
      row_10 = 32
      allInputNode[row_40].style.backgroundColor = "red"
      allInputNode[row_40 + (round * i)].value = score_data_40[i]
      allInputNode[row_10 + (round * i)].value = score_data_10[i]
    }
});

document.addEventListener("click", function() {
  console.log("it's work!")
});
