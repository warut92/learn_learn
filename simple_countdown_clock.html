<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <p id="nowTime"></p>
  <button type="button" name="button" id="countdown5" onclick="minuteCountdown(0.15)">15sec</button>

  <button type="button" name="button" id="countdown5" onclick="minuteCountdown(1)">1</button>

  <button type="button" name="button" id="countdown5" onclick="minuteCountdown(5)">5</button>

  <button type="button" name="button" id="countdown10" onclick="minuteCountdown(10)">10</button>

  <button type="button" name="button" id="countdown15" onclick="minuteCountdown(15)">15</button>
  <!-- text -->
  <p id="timeForCountdown">0</p>


  <script>
    //run this funtion when the page is loaded.
time()

    function time() {
      let date = new Date();
      let hh = date.getHours();
      let mm = date.getMinutes();
      let ss = date.getSeconds();

      // add 0 before digit less than 10
      hh = (hh < 10) ? "0" + hh : hh;
      mm = (mm < 10) ? "0" + mm : mm;
      ss = (ss < 10) ? "0" + ss : ss;

      let ssTime = ((hh * 60) * 60) + (mm * 60) + ss
      let timeOutPut = hh + ":" + mm + ":" + ss
      //output the time to the page
      document.getElementById("nowTime").innerHTML = timeOutPut + "<br>" + ssTime;

      let t = setTimeout(function() {
        time()
      }, 60);

      return ssTime;
    }

    function minuteCountdown(minute) {
      document.getElementById("timeForCountdown").innerHTML = "อีก " + minute + " นาที ";
      let now = time()
      console.log('NOW', now)

    }

  </script>
</body>

</html>
